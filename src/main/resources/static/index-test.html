<!DOCTYPE html>
<html>
<head>
<body>
	<div>
		<form method="POST" enctype="multipart/form-data"
			action="http://localhost:8080/import">
			<table>
				<tr>
					<td>File to import :</td>
					<td><input type="file" name="file" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Import Excel" /></td>
				</tr>
			</table>
		</form>
	</div>
	<div>
		<form method="GET" action="http://localhost:8080/export">
			<table>
				<tr>
					<td>Template to export :</td>
					<td><input type="text" name="templateName" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Export Data" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
